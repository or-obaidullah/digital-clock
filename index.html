<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="row">
            <!-- Analog Clock -->
            <div class="col-sm-12 col-md-6 wraper">
                <div class="clock">
                    <div class="hand hour" id="hour-hand"></div>
                    <div class="hand minute" id="minute-hand"></div>
                    <div class="hand second" id="second-hand"></div>
                    <div class="number number-1">1</div>
                    <div class="number number-2">2</div>
                    <div class="number number-3">3</div>
                    <div class="number number-4">4</div>
                    <div class="number number-5">5</div>
                    <div class="number number-6">6</div>
                    <div class="number number-7">7</div>
                    <div class="number number-8">8</div>
                    <div class="number number-9">9</div>
                    <div class="number number-10">10</div>
                    <div class="number number-11">11</div>
                    <div class="number number-12">12</div>
                </div>
            </div>
            <!-- Digital Clock -->
            <div class="col-sm-12 col-md-6 wraper">
                <div class="digital-clock">
                    <div class="display">
                        <div id="time"></div>
                    </div>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
